<div data-control="toolbar">
    <a
        href="<?= Backend::url('mercator/uploader/uploadforms/create') ?>"
        class="btn btn-primary wn-icon-plus">
        New Upload Form
    </a>

    <button
        class="btn btn-danger wn-icon-trash"
        data-request="onBulkDelete"
        data-request-confirm="Delete all selected upload forms? This cannot be undone."
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator
    >
        Delete selected
    </button>

    <button
        type="button"
        class="btn btn-secondary wn-icon-refresh"
        data-request="onRefresh">
        Refresh
    </button>
    
</div>
