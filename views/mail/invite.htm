<h2>Hello <strong>{{ name }}</strong>,</h2>

<p>You have been invited to upload files to <strong>{{ form.title }}</strong>.</p>

{% if form.description %}
    <p>{{ form.description|raw }}</p>
{% endif %}

<p>
  Click here to open the uploader:<br>
  <a href="{{ url }}">{{ url }}</a>
</p>

<p>Thanks for uploading and have a great day!</p>
